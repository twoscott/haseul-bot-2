# Haseul Bot configuration file

# Discord credentials
discord:
  token: "<DISCORD TOKEN HERE>"
  logChannelID: "<DISCORD LOG CHANNEL ID HERE>"

# PostgreSQL database config
postgresql:
  database: "<DATABASE NAME HERE>"
  username: "<POSTGRES USERNAME HERE>"
  password: "<POSTGRES PASSWORD HERE>"

# Last.fm API credentials
lastFm:
  key: "<LAST FM API KEY HERE>"
  secret: "<LAST FM API SECRET HERE>"

# Patreon API credentials
patreon:
  campaignID: "<PATREON CAMPAIGN ID HERE>"
  accessToken: "<PATREON ACCESS TOKEN HERE>"
  refreshToken: "<PATREON REFRESH TOKEN HERE>"
  secret: "<PATREON SECRET HERE>"

# Twitter API credentials
twitter:
  consumerKey: "<TWITTER CONSUMER KEY HERE>"
  consumerSecret: "<TWITTER CONSUMER SECRET HERE>"
